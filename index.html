<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="app">
    <header class="header">
      <div class="header__content">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="main-content">
      <section class="main-content__section">
        <div class="task-adder">
          <label class="task-adder__label">Add Item</label>
          <div class="task-adder__row">
          <input class="task-adder__input" type="text">
            <button class="task-adder__button task-adder__button--add">Add</button>
          </div>   
        </div>
        <div class="task-list task-list--todo">
          <h3 class="task-list__title">Todo</h3>
          <ul class="task-list__items" id="task-list-incomplete">
            <li class="task-list__item">
              <input class="task-list__checkbox" type="checkbox">
              <label class="task-list__label">Pay Bills</label>
              <input type="text" class="task-list__input">
              <button class="task-list__button task-list__button--edit">Edit</button>
              <button class="task-list__button task-list__button--delete">
                <img class="task-list__delete-icon" src="./remove.svg" alt="Remove">
              </button>
            </li>
            <li class="task-list__item task-list__item--edit-mode">
              <input class="task-list__checkbox" type="checkbox">
              <label class="task-list__label">Go Shopping</label>
              <input
                type="text"
                value="Go Shopping"
                class="task-list__input">
              <button class="task-list__button task-list__button--edit">Save</button>
              <button class="task-list__button task-list__button--delete">
                <img class="task-list__delete-icon" src="./remove.svg" alt="Remove">
              </button>
            </li>
          </ul>
        </div>
        <div class="task-list task-list--completed">
          <h3 class="task-list__title">Completed</h3>
          <ul class="task-list__items" id="task-list-completed">
            <li class="task-list__item">
              <input class="task-list__checkbox" type="checkbox" checked>
              <label class="task-list__label">See the Doctor</label>
              <input type="text" class="task-list__input">
              <button class="task-list__button task-list__button--edit">Edit</button>
              <button class="task-list__button task-list__button--delete">
                <img class="task-list__delete-icon" src="./remove.svg" alt="Remove">
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
